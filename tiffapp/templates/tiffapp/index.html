<!DOCTYPE html>
<html>
<head>
    <title>Image to TIFF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-top: 10px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert Images to TIFF</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.images.label_tag }}
                {{ form.images }}
            </div>
            <div class="form-group">
                {{ form.output_file.label_tag }}
                {{ form.output_file }}
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
