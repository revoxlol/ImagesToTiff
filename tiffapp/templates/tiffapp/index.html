<!DOCTYPE html>
<html>
<head>
    <title>Image to TIFF Converter</title>
</head>
<body>
    <h1>Convert Images to TIFF</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
